<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #moodForm {
            margin-top: 20px;
            text-align: center;
        }
        #moodForm label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
        #moodForm input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #moodForm input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #moodForm .mood-option {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #moodForm .mood-option:hover {
            background-color: #999;
            color: white;
        }
        #log {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #log p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        #moodChart {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <style>
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            #moodForm input[type="text"] {
                width: 100%;
            }
            #moodForm .mood-option {
                display: block;
                margin: 5px auto;
            }
            #moodChart {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Mood Logger</h1>
    <form id="moodForm">
        <label for="mood">How are you feeling today?</label><br>
        <input type="text" id="mood" name="mood" required><br>
        <div id="moodOptions">
            <button class="mood-option" type="button" onclick="selectMood('Happy')">Happy</button>
            <button class="mood-option" type="button" onclick="selectMood('Sad')">Sad</button>
            <button class="mood-option" type="button" onclick="selectMood('Excited')">Excited</button>
            <button class="mood-option" type="button" onclick="selectMood('Angry')">Angry</button>
        </div>
        <input type="submit" value="Submit">
    </form>
    <div id="log"></div>
    <canvas id="moodChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        /**
         * This script logs the user's mood and stores it in the browser's local storage.
         * It also displays the logged mood along with the date and time on the page.
         * Additionally, it creates a mood history chart using Chart.js.
         */
        document.getElementById('moodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var mood = document.getElementById('mood').value;
            var dateAndTime = new Date();
            localStorage.setItem(dateAndTime, mood);
            document.getElementById('log').innerHTML += `<p>${dateAndTime}: ${mood}</p>`;
            document.getElementById('mood').value = '';

            updateMoodChart();
        });

        function updateMoodChart() {
            var moodData = [];
            var moodLabels = [];

            // Retrieve mood data from local storage
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                var value = localStorage.getItem(key);
                moodData.push(value);
                moodLabels.push(key);
            }

            // Create mood history chart
            var ctx = document.getElementById('moodChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar', // Change the chart type to bar
                data: {
                    labels: moodLabels,
                    datasets: [{
                        label: 'Mood History',
                        data: moodData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Mood History Chart',
                            font: {
                                size: 20
                            }
                        },
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    },
                    animation: {
                        duration: 2000, // Set the duration for the chart animation
                        easing: 'easeInOutQuart' // Set the easing function for the chart animation
                    }
                }
            });
        }

        function selectMood(mood) {
            document.getElementById('mood').value = mood;
        }
    </script>
    <script>
        // Add some cool animation to the mood chart
        var chartCanvas = document.getElementById('moodChart');
        chartCanvas.addEventListener('mouseover', function() {
            chartCanvas.classList.add('animated');
        });
        chartCanvas.addEventListener('mouseout', function() {
            chartCanvas.classList.remove('animated');
        });
    </script>
    <style>
        /* Add animation styles */
        .animated {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</body>
</html>
