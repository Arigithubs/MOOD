<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        #moodForm {
            margin-top: 20px;
            text-align: center;
        }
        #moodForm label {
            display: block;
            margin-bottom: 10px;
        }
        #moodForm input[type="text"] {
            width: 200px;
            padding: 5px;
            font-size: 16px;
        }
        #moodForm input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #log {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #log p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Mood Logger</h1>
    <form id="moodForm">
        <label for="mood">How are you feeling today?</label><br>
        <input type="text" id="mood" name="mood"><br>
        <input type="submit" value="Submit">
    </form>
    <div id="log"></div>

    <script>
        /**
         * This script logs the user's mood and stores it in the browser's local storage.
         * It also displays the logged mood along with the date and time on the page.
         */
        document.getElementById('moodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var mood = document.getElementById('mood').value;
            var dateAndTime = new Date();
            localStorage.setItem(dateAndTime, mood);
            document.getElementById('log').innerHTML += `<p>${dateAndTime}: ${mood}</p>`;
            document.getElementById('mood').value = '';
        });
    </script>
</body>
</html>
