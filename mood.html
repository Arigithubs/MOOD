<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .mood-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            animation: fadeInUp 0.8s ease-out;
        }

        .mood-emoji {
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounceIn 0.8s ease-out;
        }

        .mood-emoji:hover {
            transform: scale(1.2);
        }

        .mood-description {
            font-size: 1.2rem;
            margin-top: 10px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .chart-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #2ECC71;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            animation: fadeIn 1.2s ease-out;
        }

        .chart-button:hover {
            background-color: #27AE60;
        }

        #mood-chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.8s ease-out;
            display: none;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498DB;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            50% {
                opacity: 1;
                transform: scale3d(0.89, 0.89, 0.89);
            }
            80% {
                transform: scale3d(1.03, 1.03, 1.03);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
    <title>Mood Logger</title>
</head>
<body>
    <div class="mood-container">
        <div class="mood-emoji" onclick="logMood('awful')">üò©</div>
        <div class="mood-emoji" onclick="logMood('bad')">üòû</div>
        <div class="mood-emoji" onclick="logMood('neutral')">üòê</div>
        <div class="mood-emoji" onclick="logMood('good')">üòä</div>
        <div class="mood-emoji" onclick="logMood('rad')">üòé</div>
    </div>

    <div class="mood-description" id="mood-description">How are you feeling today?</div>
    <button class="chart-button" onclick="showChart()">Show Chart</button>

    <div id="mood-chart-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <canvas id="mood-chart"></canvas>
    </div>

    <script>
        const userMoods = JSON.parse(localStorage.getItem('userMoods')) || {};
        let chartLoaded = false;

        function logMood(mood) {
            userMoods[mood] = (userMoods[mood] || 0) + 1;
            localStorage.setItem('userMoods', JSON.stringify(userMoods));
            updateMoodDescription(mood);
            animateEmojiFeedback();
        }

        function updateMoodDescription(mood) {
            const moodDescription = document.getElementById('mood-description');
            const descriptions = {
                'awful': 'Feeling awful üò©',
                'bad': 'Feeling bad üòû',
                'neutral': 'Feeling neutral üòê',
                'good': 'Feeling good üòä',
                'rad': 'Feeling rad üòé',
            };

            moodDescription.textContent = descriptions[mood] || 'How are you feeling today?';
        }

        function showChart() {
            const ctx = document.getElementById('mood-chart').getContext('2d');
            const loadingOverlay = document.getElementById('loading-overlay');

            loadingOverlay.style.display = 'flex';

            setTimeout(() => {
                if (chartLoaded) {
                    // If the chart is already loaded, destroy it before updating
                    Chart.getChart(ctx).destroy();
                    chartLoaded = false; // Reset the flag
                }

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(userMoods),
                        datasets: [{
                            label: 'Mood Distribution',
                            data: Object.values(userMoods),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(255, 159, 64, 0.5)',
                                'rgba(255, 205, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(255, 205, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                            ],
                            borderWidth: 1,
                        }],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                stepSize: 1,
                            },
                        },
                    },
                });

                loadingOverlay.style.display = 'none';
                chartLoaded = true;
            }, 1000);
        }

        function animateEmojiFeedback() {
            const emojiContainer = document.querySelector('.mood-container');
            emojiContainer.classList.add('animate__animated', 'animate__heartBeat');

            setTimeout(() => {
                emojiContainer.classList.remove('animate__heartBeat');
            }, 1000);
        }
    </script>
</body>
</html>
